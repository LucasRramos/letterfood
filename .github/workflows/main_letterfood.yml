name: Build and deploy JAR app to Azure Web App - letterfood

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          java-package: jdk
          check-latest: false

      - name: Build with Maven
        run: mvn clean package

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: 'target/letterfood-1.0-SNAPSHOT-jar-with-dependencies.jar' # Nome completo do JAR gerado pelo assembly plugin

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Necess√°rio para solicitar o JWT
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E8A504AFF33047C693AC69CC05AFF207 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_76C332BC1CE44BFB95C4882E2B9C284B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6772E98D19994928B034924DF1FBDF57 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'letterfood'
          slot-name: 'Production'
          package: 'target/letterfood-1.0-SNAPSHOT-jar-with-dependencies.jar' # Nome completo do JAR final
